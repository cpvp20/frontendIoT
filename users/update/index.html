<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia tus datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top" style="border-bottom: 1px solid #C8C8C8;">
        <a class="navbar-brand" href="/">
            <img src="/logo.jpg" width="100" height="100" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/analytics/logs">Notificaciones</a>
                <a class="nav-link" href="/analytics/day">Analytics</a>
                <a class="nav-link" type="button"
                    onclick="localStorage.tokenUser=''; window.location.href='/login';">Logout</a>
            </div>
        </div>

    </nav>
    <h1 class="text-center" style="color: #303030; letter-spacing:3px; padding-bottom:40px; padding-top:30px;">
        Cambia tus datos</h1>

    <div class="container" id="contenido" style="padding-bottom: 100px;">
        <form id="formupdate">

            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-12 ">
                    <div class="card">
                        <div class="card-body" id="cardBodyRescate">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input required type="name" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Apellido</label>
                                <input required type="last_name" class="form-control" id="last_name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefono</label>
                                <input required type="number" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input required type="email" class="form-control" id="email" disabled>
                            </div>
                            <div class="form-group">
                                <label for="patient_name">Nombre del paciente</label>
                                <input required type="patient_name" class="form-control" id="patient_name">
                            </div>
                            <div class="form-group">
                                <label for="patient_last_name">Apellidos del paciente</label>
                                <input required type="patient_last_name" class="form-control" id="patient_last_name">
                            </div>
                            <div class="form-group">
                                <label for="patient_age">Edad del paciente</label>
                                <input required type="number" class="form-control" id="patient_age">
                            </div>
                            <div class="form-group">
                                <label for="patient_id">ID del dispositivo</label>
                                <input required type="number" class="form-control" id="patient_id" disabled>
                            </div>
                      
                        </div>
                        <button type="submit" class="btn btn-info">Guardar</button>

                    </div>
                </div>
            </div>


        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script src="./main.js"></script>
</body>
